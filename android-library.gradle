ext {
    slf4jVersion = '1.7.+'
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion hasProperty('androidCompileSdkVersion') ? androidCompileSdkVersion : 20
    buildToolsVersion hasProperty('androidBuildToolsVersion') ? androidBuildToolsVersion : '20'

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion hasProperty('androidTargetSdkVersion') ? androidTargetSdkVersion : 20
    }
}
